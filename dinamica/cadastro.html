<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>SI1 - UFCG</title>
	<link rel="icon" href="img/coracao.png">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/estiloSimples.css" rel="stylesheet">
	<script src="jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
</head>

<body>
<div align="center">
	<h1 align="center">Cadastro da Disciplina de SI1 - UFCG</h1>
	<div align="center" class="row elemento-central">
		<div class="col-md-2 col-lg-offset-5">
			<form method="get" action="agradecimento.html">
				<div>
					<label class="col-md-11 col-lg-offset-1">Matrícula</label>
					<input type="text" name="matricula" required placeholder="Insira sua matrícula" maxlength="9"/>
				</div >
				<div class="margem5">
					<label class="col-md-11 col-lg-offset-1">Nome</label>
					<input type="text" name="nome" required placeholder="Insira seu nome"/>
				</div>
				<div class="margem5">
					<input type="submit" class="btn btn-default margem5" value="Finalizar Cadastro"/>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
